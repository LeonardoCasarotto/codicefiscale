<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Calcolo del codice fiscale</title>
    <script src="main.js"></script>
    <script src="./data/codici.json" type="application/json"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function out(){
            console.log(document.getElementById("birthday").value)
        }
    </script>
</head>
<body>
<form>
    <input type="text" id="surname">
    <input type="text" id="name">
    <select id="sex">
        <option>Maschio</option>
        <option>Femmina</option>
    </select>
    <input type="text" id="birthplace">
    <input type="text" id="provincia">
    <input type="date" id="birthday">
    <input type="button" value="Elabora" onclick="calcola(
        document.getElementById('surname').value.toUpperCase(),
        document.getElementById('name').value.toUpperCase(),
        document.getElementById('sex').value,
        document.getElementById('birthplace').value,
        document.getElementById('provincia').value,
        document.getElementById('birthday').value.toString())">
</form>
